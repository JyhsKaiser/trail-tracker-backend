name: Build and Push Backend to GHCR

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # Forzamos minúsculas para evitar el error de nombrado de Docker
  IMAGE_NAME: jyhskaiser/trail-tracker-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Esta es la solución al error 126: damos permiso de ejecución al Maven Wrapper
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest