services:
  # 1. Base de Datos
  db:
    image: mysql:8.4
    container_name: mysql-trail-db
    restart: always
    environment:
      MYSQL_DATABASE: trail
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: jyhs
      MYSQL_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - trail_data:/var/lib/mysql
    networks:
      - trail-net

  # 2. Backend (Spring Boot)
  backend:
    build: . # Al estar dentro del proyecto de Spring Boot, el contexto es la carpeta actual
    container_name: trail-api
    depends_on:
      - db
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    networks:
      - trail-net

  # 3. Frontend (Angular + Nginx)
  frontend:
    build:
      context: 'C:/Users/jyhsk/Proyectos Frontend/trail-tracker' # ðŸ‘ˆ Ruta absoluta a tu proyecto de VSC
      dockerfile: Dockerfile
    container_name: trail-web
    ports:
      - "4200:80" # Mapeamos el puerto 80 de Nginx al 4200 de tu PC
    depends_on:
      - backend
    networks:
      - trail-net

  # Extra: Visualizador (Solo para desarrollo)
  adminer:
    image: adminer
    container_name: adminer-visualizer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - trail-net

networks:
  trail-net:
    driver: bridge

volumes:
  trail_data: